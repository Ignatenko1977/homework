<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header class="header">
        <div class="container flex">
            <div class="logo flex">
                <img src="./images/header/logo.svg" alt="logo">
                <div>
                    <h6 class="logo__title">
                        Foundation
                    </h6>
                    <p class="logo__text">Startup landing template</p>
                </div>
            </div>
            <nav class="heeder__nav flex">
                <ul class="header__ul flex">
                    <li class="header__li">
                        <a class="header__link" href="#">Home</a>
                    </li>
                    <li class="header__li">
                        <a class="header__link" href="#">Stories</a>
                    </li>
                </ul>
                <button class="header__button">
                    Get Started
                </button>
            </nav>
        </div>
    </header>
    <section class="info">
        <div class="container flex">
            <div class="info__what">
                <h5 class="info__title">What is it about?</h5>
                <p class="info__text">Building a website for a startup that looks amazing is not a rocket science
                    anymore.</p>
            </div>
            <div class="info__what">
                <h5 class="info__title">Who is it for?</h5>
                <p class="info__text">Startups, small companies and teams, entrepreneurs and web developers.</p>
            </div>
        </div>
    </section>
    <section class=" company-logos__img">
        <div class="container flex">
            <img src="./images/logo/logo1.svg" alt="logo">
            <img src="./images/logo/logo2.svg" alt="logo">
            <img src="./images/logo/logo3.svg" alt="logo">
            <img src="./images/logo/logo4.svg" alt="logo">
            <img src="./images/logo/logo5.svg" alt="logo">
            <img src="./images/logo/logo6.svg" alt="logo">
        </div>
    </section>

</body>
</head>
